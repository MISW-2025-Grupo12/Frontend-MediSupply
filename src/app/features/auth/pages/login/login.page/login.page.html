<div class="login-page" *transloco="let t">
  <div class="login-container">
    <!-- MediSupply Logo -->
    <div class="logo-section">
      <img 
        src="assets/images/MediSupplyLogo.png" 
        alt="MediSupply Logo" 
        class="logo-image">
    </div>

    <!-- Login Form -->
    <div class="form-section">
      <app-login-form 
        [isLoading]="isLoading()" 
        [errorMessage]="error()"
        (loginSubmitted)="onLogin($event)"
        (inputChanged)="onInputChange()">
      </app-login-form>
    </div>

    <!-- Register Link -->
    <div class="register-section">
      <button mat-raised-button color="primary" (click)="navigateToRegister()">
        {{ t('login.form.register') }}
      </button>
    </div>

  </div>
</div>
